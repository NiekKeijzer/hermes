{% load i18n %}
{% load socialaccount %}

<a class="btn btn-primary btn-oauth-provider {{ provider.name|lower }}"
   href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}">
    <i class="fab fa-{{ provider.name|lower }}"></i>
    {% blocktrans with provider.name as brand_name %}
        Sign in with {{ brand_name }}
    {% endblocktrans %}
</a>
